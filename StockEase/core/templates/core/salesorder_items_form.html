<div class="space-y-4">
  {% for form in salesitem_formset.forms %}
  <div class="flex flex-col md:flex-row gap-2 items-end border-b pb-2">
    <div class="flex-1">
      <label class="block text-xs font-medium text-gray-600">Product</label>
      {{ form.product }}
    </div>
    <div class="flex-1">
      <label class="block text-xs font-medium text-gray-600">Warehouse</label>
      {{ form.warehouse }}
    </div>
    <div class="w-24">
      <label class="block text-xs font-medium text-gray-600">Quantity</label>
      {{ form.quantity }}
    </div>
    <div class="w-24">
      <label class="block text-xs font-medium text-gray-600">Total</label>
      {{ form.totalAmount }}
    </div>
    <button type="button" class="btn-confirm-item text-green-600 hover:text-green-800 text-xl px-2" title="Confirm"><i class="fas fa-check"></i></button>
    <button type="button" class="btn-delete-item text-red-600 hover:text-red-800 text-xl px-2" title="Delete"><i class="fas fa-times"></i></button>
  </div>
  {% endfor %}
  <div class="pt-2">
    <button type="button" id="add-item-btn" class="px-3 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded text-xs font-semibold">+ Add Item</button>
  </div>
</div>

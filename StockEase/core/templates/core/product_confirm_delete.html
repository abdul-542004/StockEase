{% extends 'core/base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-xl font-bold text-center text-gray-800 mb-6">Delete Product</h2>
    <form method="post">
      {% csrf_token %}
      <p class="mb-6 text-center text-gray-700">Are you sure you want to delete <span class="font-semibold">{{ product.name }}</span>?</p>
      <div class="flex gap-3">
        <button type="submit" class="w-1/2 py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded transition">Delete</button>
        <a href="{% url 'product_list' %}" class="w-1/2 py-2 px-4 bg-gray-400 hover:bg-gray-500 text-white font-semibold rounded text-center transition">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

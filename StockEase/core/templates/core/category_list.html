{% extends 'core/base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Categories</h2>
      <a href="{% url 'category_create' %}" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition">Add Category</a>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
            <th class="px-4 py-2"></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for category in categories %}
          <tr>
            <td class="px-4 py-2">{{ category.title }}</td>
            <td class="px-4 py-2">{{ category.description }}</td>
            <td class="px-4 py-2 flex gap-2">
              <a href="{% url 'category_update' category.pk %}" class="px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded text-xs">Edit</a>
              <a href="{% url 'category_delete' category.pk %}" class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded text-xs">Delete</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="3" class="text-center py-4 text-gray-500">No categories found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
